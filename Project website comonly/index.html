<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objexify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Objexify</h1>
  </header>
  <main class="main-content">
    <div class="button-group">
      <button class="upload-btn" onclick="uploadImage()">อัพโหลดรูปภาพ</button>
      <button class="api-btn" onclick="requestApiKey()">ขอ API Key</button>
    </div>
    <section class="description">
      <p>
        Objexify คือ AI ที่สามารถวิเคราะห์และระบุวัตถุภายในภาพโดยใช้เทคโนโลยีการเรียนรู้ของเครื่อง
        เพื่อประมวลผลข้อมูลภาพอย่างมีประสิทธิภาพ ระบบนี้ช่วยให้ผู้ใช้สามารถตรวจจับและระบุประเภทวัตถุได้อย่างรวดเร็ว
        และแม่นยำ โดยเน้นการใช้ข้อมูลที่ดีและสร้างความเข้าใจในเนื้อหาต่างๆ ในภาพได้ดียิ่งขึ้น
      </p>
    </section>
    <section class="result" id="resultSection">
      <div id="loadingSpinner" class="spinner" style="display: none;"></div>
      <p id="resultText"></p>
      <img id="imagePreview" class="uploaded-image" style="display: none;" />
    </section>
  </main>
  <footer class="footer">
    <button class="footer-btn" onclick="reportIssue()">รายงานปัญหา</button>
    <button class="footer-btn" onclick="downloadManual()">ดาวน์โหลดคู่มือการใช้</button>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
